<div style="display: flex">

<div class="location-container">
    <div class="form-group">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" class="form-control" [(ngModel)]="lat" placeholder="Enter latitude">
    </div>
    <div class="form-group">
        <label for="lng">Longitude:</label>
        <input type="text" id="lng" class="form-control" [(ngModel)]="lng" placeholder="Enter longitude">
    </div>
    <button class="btn btn-primary" (click)="zoomToLocation()">Zoom to Location</button>
</div>
<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
    </div>
</div>
</div>
